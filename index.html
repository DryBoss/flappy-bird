<!DOCTYPE html>
<html lang="en">
<head>
  <!--meta data-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--tab-->
  <link rel="shortcut icon" type="image/x-icon">
  <title>Flappy Bird</title>

  <!--font [https://fonts.google.com/specimen/Press+Start+2P]-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!--js-->
  <script src="main/js/main.js" defer type="module"></script>
  <script src="main/js/style.js" defer type="module"></script>

  <!--style sheet-->
  <link rel="stylesheet" href="main/css/main.css">
  
</head>
<body>
  <header>
    <h1>Flappy Bird</h1>

    <div class="score">
      <p id="score">score <span>0</span></p>
      <p id="high-score">high score <span>0</span></p>
    </div>
  </header>

  <div class="game">
    <div class="play">
      <p>press to play</p>
    </div>
    <div class="bird">
      <img src="https://img.icons8.com/ios-filled/50/F291A3/flying-duck.png"/>
    </div>
    <div class="obstacles">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>

  <footer>
    <a href="http://fb.com" target="_blank">Source Code</a>
    <p>Created by <a href="http://fb.com" target="_blank">DryBoss</a></p>
  </footer>
</body>
</html>
